---
layout: default
title: Blog
permalink: /blog/
weight: 3
---

<div class="home">

    <h1 class="page-heading">Posts</h1>

    <!-- TEST THAT FOUNDATION SASS AND JS WORKING -->

    <div class="row panel">
        <div class="small-10 medium-11 columns">
            <div class="range-slider" data-slider data-options="display_selector: #sliderOutput3;"><span
                class="range-slider-handle" role="slider" tabindex="0"></span> <span class="range-slider-active-segment"></span>
            </div>
        </div>
        <div class="small-2 medium-1 columns"><span id="sliderOutput3"></span></div>
    </div>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
